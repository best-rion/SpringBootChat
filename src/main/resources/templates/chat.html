<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">
			Seems your browser doesn't support Javascript! Websocket relies on Javascript being
		    enabled. Please enable
		    Javascript and reload this page!
		</h2>
	</noscript>
<div id="main-content" class="container bg-warning">

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table">
                <thead>
                <tr>
                    <th><h3 class="text-info" th:text="${receiver}"></h3></th>
                </tr>
                </thead>
                <tbody id="chat">
					<tr th:each="message: ${messages}">
						<td th:unless="${message.sender}==${username}" class="left">
							<p><span class="text" th:text="${message.content}"><span></p>
							<small  class="text-secondary" th:text="${message.time}"></small>
						</td>
						
						<td th:if="${message.sender}==${username}" class="right">
							<p><span class="text" th:text="${message.content}"><span></p>
							<small  class="text-secondary mx-2 mb-3" th:text="${message.time}"></small>
							(
								<span th:if="${message.seen}">Seen</span>
								<span th:unless="${message.seen}">Unseen</span>
							)
						</td>
					</tr>
                </tbody>
            </table>
        </div>
    </div>
	
	
		<form class="form-inline bg-success mx-auto" id="message-form">
		    <div class="form-group">
		        <label for="message">MESSAGE:</label>
				<input th:value="${username}" type="text" id="username" hidden>
				<input th:value="${receiver}" type="text" id="receiver" hidden>
		        <input type="text" id="message" class="form-control" placeholder="Your message here..." >
		    </div>
		    <button id="send" class="btn btn-default" type="submit">Send</button>
		</form>
	
</div>
</body>
</html>
