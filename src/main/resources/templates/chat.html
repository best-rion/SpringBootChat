<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">
			Seems your browser doesn't support Javascript! Websocket relies on Javascript being
		    enabled. Please enable
		    Javascript and reload this page!
		</h2>
	</noscript>
	<div id="main-content" class="container bg-warning">

            <table id="conversation" class="table">
                <thead>
                <tr>
                    <th><h2 class="text-info bg-white" th:text="${friend}"></h2></th>
                </tr>
                </thead>
                <tbody id="chat">
				<div id="margin">
					<tr th:each="message: ${messages}">
						<td th:unless="${message.sender}==${principal}" class="left">
							<p><span class="text" th:text="${message.content}"><span></p>
							<small class="date" th:text="${message.time}"></small>
						</td>
						
						<td th:if="${message.sender}==${principal}" class="right">
							<p><span class="text" th:text="${message.content}"><span></p>
							<small class="date" th:text="${message.time}"></small>
							(
								<span th:if="${message.seen}" class="seen">Seen</span>
								<span th:unless="${message.seen}" class="unseen">Unseen</span>
							)
						</td>
					</tr>
				</div>
                </tbody>
            </table>
	
	
		<form class="form-inline bg-success mx-auto" id="message-form">
		    <div class="form-group">
		        <label for="message">MESSAGE:</label>
				<input th:value="${principal}" type="text" id="principal" hidden>
				<input th:value="${friend}" type="text" id="friend" hidden>
		        <input type="text" id="message" class="form-control" placeholder="Your message here..." >
		    </div>
		    <button id="send" class="btn btn-default" type="submit">Send</button>
		</form>
	
	</div>
</body>
</html>
